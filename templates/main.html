    background: linear-gradient(135deg, #2c3e50, #3498db);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}" style="font-weight: 600;">
            <i class="fas fa-smog mr-2"></i>CarbonTrack
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-2">
                    <a class="nav-link position-relative" href="{{ url_for('home') }}">
                        Home
                        <span class="nav-hover"></span>
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link position-relative" href="{{ url_for('auth') }}">
                        Predict
                        <span class="nav-hover"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
    .nav-link {
        color: rgba(255,255,255,0.85) !important;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem !important;
        position: relative;
    }

    .nav-link:hover {
        color: #fff !important;
        transform: translateY(-2px);
    }

    .nav-hover {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: #fff;
        transition: width 0.3s ease;
    }

    .nav-link:hover .nav-hover {
        width: 100%;
    }

    .navbar-brand {
        font-size: 1.4rem;
        letter-spacing: 0.5px;
        transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
        transform: scale(1.02);
    }

    .navbar-toggler {
        border-color: rgba(255,255,255,0.5);
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
</style>
