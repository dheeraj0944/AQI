<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Quality Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800/80 backdrop-blur-md border-b border-gray-700 fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">AirGuard</span>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="/logged" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700/50 transition-all duration-300">Home</a>
              <a href="/aqi" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-gray-900/50 relative group">
                Aqi
                <span class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 transform origin-left scale-x-100 transition-transform duration-300"></span>
              </a>
              <a href="/logout" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700/50 transition-all duration-300">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <br><br><br>
  <!-- Main Content -->
  <div class="max-w-5xl mx-auto px-4 py-10">
    
    <h1 class="text-3xl font-semibold text-center text-blue-300 mb-10">Air Quality Prediction</h1>

    <form action="{{ url_for('predictPage') }}" method="POST" class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-6">
      
      <!-- Location Selection -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- From Location -->
        <div>
          <label for="from_location" class="block text-sm text-gray-300 mb-2">From Location</label>
          <select name="from_location" id="from_location" required
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="">Select starting location</option>
            <option value="12.9716,77.5946">Bangalore - MG Road (12.9716,77.5946)</option>
            <option value="12.9784,77.6408">Bangalore - Whitefield (12.9784,77.6408)</option>
            <option value="13.0355,77.5972">Bangalore - Yelahanka (13.0355,77.5972)</option>
            <option value="12.9250,77.5177">Bangalore - Jayanagar (12.9250,77.5177)</option>
            <option value="12.9592,77.6974">Bangalore - Electronic City (12.9592,77.6974)</option>
          </select>
        </div>

        <!-- To Location -->
        <div>
          <label for="to_location" class="block text-sm text-gray-300 mb-2">To Location</label>
          <select name="to_location" id="to_location" required
            class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="">Select destination</option>
            <option value="12.9716,77.5946">Bangalore - MG Road (12.9716,77.5946)</option>
            <option value="12.9784,77.6408">Bangalore - Whitefield (12.9784,77.6408)</option>
            <option value="13.0355,77.5972">Bangalore - Yelahanka (13.0355,77.5972)</option>
            <option value="12.9250,77.5177">Bangalore - Jayanagar (12.9250,77.5177)</option>
            <option value="12.9592,77.6974">Bangalore - Electronic City (12.9592,77.6974)</option>
          </select>
        </div>
      </div>

      <!-- Air Quality Parameters -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- NO2 -->
        <div>
          <label for="NO2" class="block text-sm text-gray-300 mb-1">NO2</label>
          <input type="number" name="NO2" id="NO2" step="any" value="{{noo}}" required placeholder="NO2"
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- CO2 -->
        <div>
          <label for="CO" class="block text-sm text-gray-300 mb-1">CO2</label>
          <input type="number" name="CO" id="CO" step="any" value="{{coo}}" required placeholder="CO"
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- SO2 -->
        <div>
          <label for="SO2" class="block text-sm text-gray-300 mb-1">SO2</label>
          <input type="number" name="SO2" id="SO2" step="any" value="{{soo}}" required placeholder="SO2"
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <!-- PM2.5 -->
        <div>
          <label for="PM2.5" class="block text-sm text-gray-300 mb-1">PM2.5 (Dust)</label>
          <input type="number" name="PM2.5" id="PM2.5" value="{{dust}}" step="any" required placeholder="PM2.5"
            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="mt-6 px-8 py-2 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-md transition">
          Predict & Generate Route
        </button>
      </div>
    </form>

    <!-- Sample Inputs Section -->
    <div class="mt-16">
      <h2 class="text-center text-2xl font-semibold text-blue-400 mb-4">Sample Inputs in the Data Set</h2>
      <!-- Add your dataset preview here if needed -->
    </div>
  </div>

</body>
</html>
